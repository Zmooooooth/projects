<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                 <form method="post" action="/">
                    <input type="text" name="name" placeholder="Name" autocomplete="off" required>
                    <input type="text" name="month" placeholder="Month" autocomplete="off" required>
                    <input type="text" name="day" placeholder="Day" autocomplete="off" required>
                    <button type="submit">Add Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for data in database %}
                         <tr>
                            <td>{{data["name"]}}</td>
                            <td>{{data["month"]}}/{{data["day"]}}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <button name="id" value="{{data['id']}}" type="submit">Delete</button>
                                </form>
                            </td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
