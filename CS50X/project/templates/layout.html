<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/icon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Budget Buddy: {% block title %}{% endblock %}</title>

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            main {
                flex: 1;
            }
            footer {
                flex-shrink: 0;
            }
        </style>
    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">B</span><span class="red">u</span><span class="yellow">d</span><span class="green">g</span><span class="yellow">e</span><span class="blue">t</span> <span class="red">Buddy</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
                            <li class="nav-item"><a class="nav-link" href="/items">Items</a></li>
                            <li class="nav-item"><a class="nav-link" href="/budget">Budget</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <div class="container my-5">
            <footer class="bg-dark text-center text-white ">
            </div>
            <div class="text-center p-1 bg-light border" style="background-color: rgba(0, 0, 0, 0.2);">
              <p class="text-dark" href="#">Â© 2024 Copyright</p>
              <p class="text-dark" href="#">Justus Parthier</p>
                <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                    <input name="doctype" type="hidden" value="HTML5">
                    <input name="fragment" type="hidden">
                </form>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Adapted from https://stackoverflow.com/a/10162353
                        const html = '<!DOCTYPE ' +
                        document.doctype.name +
                        (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                        (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                        (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                        '>\n' + document.documentElement.outerHTML;
                        document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                    });
                </script>
            </div>
        </footer>

    </body>

</html>
